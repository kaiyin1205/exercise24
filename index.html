<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Circle Calculator</h1>
  <label for="radius">Enter the radius of the circle:</label>
  <input type="number" id="radius" placeholder="Radius" min="0">
  <br>
  <button onclick="calculateProperties()">Calculate</button>
  <div class="output" id="output"></div>

  <script>
    // Function to calculate the circumference of a circle
    function calcCircumference(radius) {
      return 2 * Math.PI * radius;
    }

    // Function to calculate the area of a circle
    function calcArea(radius) {
      return Math.PI * Math.pow(radius, 2);
    }

    // Function to display the results
    function calculateProperties() {
      const radius = parseFloat(document.getElementById("radius").value);

      if (isNaN(radius) || radius <= 0) {
        document.getElementById("output").textContent = "Please enter a valid radius.";
        return;
      }

      const circumference = calcCircumference(radius).toFixed(2);
      const area = calcArea(radius).toFixed(2);

      document.getElementById("output").innerHTML = `
        The circumference is ${circumference} units.<br>
        The area is ${area} square units.
      `;
    }
  </script>
</body>
</html>
